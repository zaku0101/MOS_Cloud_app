<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/static/images/mos.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="/static/css/index.min.css">
	<link rel="stylesheet" type="text/css" href="/static/drive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<title>MOS_CLOUD</title>
</head>
<body>
<main>
<h1>File explorer</h1>
<hr>
<div class="menu">
<a class="" href="{{ url_for('get_files', req_path=data['parentFolder']) }}">
    <span><i class="bi bi-folder-symlink homedir"></i></a> cd ..</span>
</div>
<hr>
<div class="table">

<table class="table table-striped table-responsive">

    <tbody>
        {% for fileObj in data['files'] %}
        <tr >
            <td scope="col" colspan="3" class="filename">
                <a href="{{ url_for('get_files', req_path=fileObj['relPath']) }}">
                    <span><i class="{{fileObj['fIcon']}}"></i>{{ fileObj['name'] }}</span>
                </a>
            </td>
            <td class="time" scope="col" ><p>{{fileObj['mTime']}}</p></td>
            <td class= "size" scope = "col"><p>{{fileObj['size']}}</p></td>
			
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</main>
</body>
